            <!-- Nav Item - Pages add product -->

                    <i class="fas fa-fw fa-chart-area"></i>

            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Pages add review -->
            
            <li class="nav-item">
                <a class="nav-link" href="/Reviews">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Add Reviews</span></a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="login.html" id="userDropdown" role="button">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Login</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Conten0t -->
                <div class="container-fluid">
                    <!-- Content Row -->
                    <div class="row" style="padding-left: 300px;">
                        <!-- Area Chart -->
                        <div class="col-xl-9 col-lg-7" >
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h5 class="m-0 font-weight-bold text-primary">Reviews Creation</h5>
                                    <div class="dropdown no-arrow">  
                                    </div>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body" style="padding-left: 150px;" >
                                    
                                    <form action="#" th:action="@{/Reviews}" method="post"  >
                                        <label>note: (between 0 and 5):</label><br>
                                        <input type="range" min="0" max="5" value="3"class="note" id="note"  name="note">
                                        <label>Value: <span id="demo"></span></label><br><br>
                                        <hr>
                                        <label>QalityPrice: (between 0 and 5)</label>
                                        <input type="range" min="0" max="5" value="3"class="qalityPrice" id="qalityPrice" th:value="${avis.QalityPrice}" name="QalityPrice"><br><br>
                                        <label>cameraquality: (between 0 and 5)</label>
                                        <input type="range" min="0" max="5" value="3"class="cameraquality" id="cameraquality" th:value="${avis.cameraquality}" name="cameraquality" ><br><br>
                                       
                                        <label>design: (between 0 and 5)</label>
                                        <input type="range" min="0" max="5" value="3"class="design" id="design" th:value="${avis.design}" name="design"><br><br>
                                        <hr>
                                        <label >Your comment</label><br>
                                        <textarea id="comment" name="comment" placeholder="Write something.." required style="height:130px" th:value="${avis.comment}" ></textarea><br>
                                        
                                        <label >Id product</label><br>
                                        <input type="text" class="idproduct" id="idproduct" th:value="${product.idp}" name="idp" ><br><br>
                                        <label >Id User</label><br>
                                        <input type="text" class="userID" id="userID" th:value="${avis.userID}" name="userID" ><br><br>
                                        <button type="submit" >register</button>
                            
                                        <script>
                                            var slider = document.getElementById("note");
                                            var output = document.getElementById("demo");
                                            output.innerHTML = slider.value;
                                            
                                            slider.oninput = function() {
                                              output.innerHTML = this.value;
                                            }
                                            </script>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Advancer</span>
                    </div>
                </div>
