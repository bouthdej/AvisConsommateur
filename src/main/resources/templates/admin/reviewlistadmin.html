<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>list Categories</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../css/animate.css">
        
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">

        <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/style.css">
<body>
	<div align="center" class="container-fluid table-responsive ">
		<hr>
		<h2 class="mb-4">List Avis</h2>
		<hr>
		<table border="1" class="table">
			<tr class="thead-light">
				<th rowspan="2">Product</th>
				<th colspan="8">Reviews</th>
				
			</tr>
			<tr class="thead" >
				<th>Quality/Price</th>
				<th>Camera Quality</th>
				<th>Design</th>
				<th>Comment</th>
				<th>Nb like</th>
				<th>Nb dislike</th>
				<th>Delete</th>
				<th >Edit</th>
			</tr>
			
			 <div th:each="product : ${products}">
				<tr >		
			    <td th:rowspan="${product.avis.size()+1}" th:utext="${product.nom}" ></td>
			    
			      <tr th:each="a : ${product.avis}">
			  		<div>
				   		<td  th:utext="${a.QalityPrice}" ></td>
						<td th:utext="${a.cameraquality}" ></td>
						<td th:utext="${a.design}" ></td>
						<td th:utext="${a.comment}" ></td>
						<td th:utext="${a.nblike}" ></td>
						<td th:utext="${a.nbdislike}" ></td>
						<td >
							<a th:href="@{/admin/delreview/{id}(id=${a.id})}" class="btn btn-danger mt" >Delete</a>
						</td>
						<td> 
							<a th:href="@{/admin/updreview/{id}(id=${a.id})}"   aria-hidden="true" class="btn btn-info mt">Edit</a>
						</td>
					</div>
				  </tr>

				</tr>
 			</div>

		</table>
		
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

   
    </body>
</html>
