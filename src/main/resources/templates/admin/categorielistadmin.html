<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>list Categories</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" href="../css/animate.css">
        
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/owl.theme.default.min.css">
        <link rel="stylesheet" href="../css/magnific-popup.css">

        <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="../css/jquery.timepicker.css">

        <link rel="stylesheet" href="../css/flaticon.css">
        <link rel="stylesheet" href="../css/style.css">
<body>
	<div align="center" class="container-fluid table-responsive ">
		<hr>
		<h2 class="mb-4">List Categories</h2>
		<hr>
		<table border="1" class="table">
			<tr class="thead-light">
				<th>ID</th>
				<th>Name of Category</th>
				<th >Delete</th>
			</tr>
			<tr th:each ="Category : ${categories}" >
				<td th:utext="${Category.id}" ></td>
				<td th:utext="${Category.Title}" ></td>
				<td>
					<a th:href="@{/admin/delcategorie/{id}(id=${Category.id})}" class="btn btn-danger mt">Delete</a>
				</td>
			</tr>
		</table>
		
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
